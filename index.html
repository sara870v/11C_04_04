<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Courgette|Dancing+Script|Lobster|Vollkorn+SC&display=swap" rel="stylesheet">
  </head>
  <body>

      <div class="cover">
        <div class="logo"></div>
      </div>
      <h1>Studentlist of Hogwarts</h1>

    <div id="popup">
      <div id="luk"><button>X</button></div>
      <!-- <div class="crest"></div> -->
      <div id="indhold"></div>
    </div>
 
   
  
    <div class="show_details">
      <h4 class="display_student_number"></h4>
      <h4 class="display_expelled_students"></h4>
      <h4 class="display_each_house"></h4>
      <p class= "house_gryffindor"></p>
      <p class= "house_hufflepuf"></p>
      <p class= "house_slytherin"></p>
      <p class= "house_ravenclaw"></p>
      <button class="expelledbtn">Show Expelled students</button>
      <div id="popup2">
        <div id="luk2"><button>Close</button></div>
        <div id="indhold2"></div>
      </div>
     
      </div>
    </div>

    <div class="dropdown">
      <label for="#sorting">Sort</label>
      <select id="sorting">
     
        <option value="firstname-sort">Firstname</option>
        <option value="lastname-sort">Lastname</option>
        <option value="house-sort">House</option>
      </select>

      <label for="#filtering">Filter</label>
      <select id="filtering">
        <option class="option" value="all">Show all</option>
        <option class="option" value="Hufflepuff">Hufflepuff</option>
        <option class="option" value="Gryffindor">Gryffindor</option>
        <option class="option" value="Ravenclaw">Ravenclaw</option>
        <option class="option" value="Slytherin">Slytherin</option>
      </select>
    </div>

    <div id="studentlist"></div>
    <script src="script.js"></script>
  </body>
</html>
